<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Maps Web App</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="user-scalable=0, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="/assets/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/mapStyles.css">
    <link rel="stylesheet" href="/assets/css/pwcmobileappicons.css">
    <script src="/assets/js/zepto.min.js"></script>
    <script src="/assets/js/velocity.js"></script>
    <script src="/assets/js/konva.js"></script>
    <script src="/bundle/bundle.js"></script>
  </head>
  <body style="font-family: pwcmobileappicons;">
    <div class="app">
      <div class="active-search-container">
        <div class="active-search-bar-container-background">
          <div class="active-search-bar-container">
            <img src="/assets/search-grey.svg"></img>
            <div class="search-input-container">
              <input id="active_search_input" type="search" autocomplete="off" autocorrect="off"/>
            </div>
            <div class="cancel-search">
              <img src="/assets/cancel-action.svg"></img>
            </div>
            <div>CANCEL</div>
          </div>
        </div>
        <div class="meeting-room-container">
          <table class="table dark-table">
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div class="filter">
          <ul class="category_list">
          </ul>
      </div>
      <div class="buttons">
        <div class='amenities-container'>
          <button id="btn_search" class="btn-search">
            <img class="icon" src="/assets/search-grey.svg"></img>
            <p class="search-text">
              Meeting spaces
            </p>
          </button>
          <button id="btn_amenities" class="btn-amenities no-amenities">
            <img class="icon pin" src="/assets/pin-grey.svg"></img>
            <p class="amenities-text">
              Amenities
            </p>
            <img class="amenities-modal-close" src="/assets/cancel-action-grey.svg"></img>
          </button>
        </div>
        <div class="dropdown-container">
            <select id="location_select" class="dropdown">
            </select>
            <select id="floor_select" class="dropdown">
            </select>
        </div>
      </div>
      <div id="floor">
          <div id="map"></div>
      </div>
      <div id="floatingmenu">
        <h4 class="layer_name">
          <img src="/assets/cancel-action-grey.svg"></img>
          <div></div>
        </h4>
        <div class="panel_body"></div>
      </div>
    </div>
    <div class="building-modal-background">
      <div id="building_modal" class="building-modal">
        <div>Select your location:</div>
      </div>
    </div>
  </body>
</html>
